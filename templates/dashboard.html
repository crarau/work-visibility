<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Tracker & Competency Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/competency_matrix.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            gap: 20px;
            height: calc(100vh - 150px); /* Adjust based on your header and footer height */
        }
        .pr-list, .competency-matrix {
            flex: 1;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .pr-table-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--card-background);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #reviewContent {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        #reviewContent p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub PR Tracker & Competency Matrix</h1>
            <button disabled>Connect to GitHub</button>
        </div>
        <div class="content">
            <div class="pr-list">
                <h2>Pull Requests</h2>
                <div class="pr-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Title</th>
                                <th>User</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for pr in prs %}
                            <tr>
                                <td>{{ pr.number }}</td>
                                <td>{{ pr.title }}</td>
                                <td>{{ pr.user }}</td>
                                <td>{{ pr.state }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="competency-matrix">
                <h2>Competency Matrix</h2>
                <div id="competencies">
                    {% for competency in competencies %}
                    <div class="competency-card">
                        <h3>{{ competency }}</h3>
                        <textarea name="{{ competency.replace(' ', '_') }}" placeholder="Describe the competency..."></textarea>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <button onclick="openModal()" style="margin-top: 20px;">Generate Performance Review</button>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Performance Review</h2>
            <div id="reviewContent"></div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('reviewModal').style.display = 'block';
            getJokes();
        }

        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
            document.getElementById('reviewContent').innerHTML = '';
        }

        function getJokes() {
            const reviewContent = document.getElementById('reviewContent');
            let jokeCount = 0;
            let jokes = [];

            function fetchJoke() {
                axios.get('/api/joke')
                    .then(response => {
                        jokeCount++;
                        jokes.push(`${jokeCount}. ${response.data.joke}`);
                        if (jokes.length > 10) {
                            jokes.shift();
                        }
                        reviewContent.innerHTML = jokes.join('<br>');
                        reviewContent.scrollTop = reviewContent.scrollHeight;
                    })
                    .catch(error => {
                        console.error('Error fetching joke:', error);
                    });
            }

            // Fetch a new joke every second
            fetchJoke();
            setInterval(fetchJoke, 1000);
        }
    </script>
</body>
</html>
