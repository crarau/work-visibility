<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Tracker</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>GitHub PR Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>User</th>
                <th>State</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for pr in prs %}
            <tr>
                <td>{{ pr.number }}</td>
                <td>{{ pr.title }}</td>
                <td>{{ pr.user }}</td>
                <td>{{ pr.state }}</td>
                <td>{{ pr.created_at }}</td>
                <td>{{ pr.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
